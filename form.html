<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="WDD 230 - Kim Watson - Form">
    <meta name="author" content="Kim Watson">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&family=Lustria&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="icon" href="favicon2.ico">
    <meta property="og:title" content="Kim Watson - WDD 230 Course Home Page">
    <meta property="og:type" content="website">
    <meta property="og:image" content="wdd230/images/profile.jpg">
    <meta property="og:url" content="kimkwatson.github.io/wdd230/">
</head>
<body>
    <header>
        <img src="images/profile-small.webp" alt="Kim Watson Profile" class="profile" width="75" height="100">
        <span>Kim Watson</span>
        <div>
            <img src="images/dark-theme-svgrepo-com.svg" id="modeButton" alt="dark mode" width="45" height="45">
            <button id="hamButton"></button>
        </div>
    </header>
    <nav id="animateMe">
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="">Chamber</a></li>
            <li><a href="week01/chamber-site-plan.html">Site Plan</a></li>
            <li class="active"><a href="form.html">Form</a></li>
        </ul>
    </nav>
    <main>
        <form method="get" action="record.html" id="form">
            <fieldset>
                <legend>User Information</legend>
                <label>User Name* <input type="text" id="user" name="name" pattern="[a-zA-Z\s.]{2,}" required></label>
                <label>Password* <input type="password" id="password1" name="password" required pattern="(?=.*[a-zA-Z])(?=.*\d)[a-zA-Z\d]{8,}"></label>
                <label>Repeat Password* <input type="password" id="password2" name="password" required></label>
                <div id="message"></div>
                <label>Email* <input type="email" id="email" name="email" placeholder="someone@gmail.com" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address"></label>
            </fieldset>

            <fieldset>
                <legend>Rate Your Experience</legend>
                <label>Page Rating<input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5" oninput="updateValue(this.value)"></label>
                <div id="currentValue">5</div>
            </fieldset>
            <input type="submit" value="Enter My Information">
        </form>
    </main>
    <footer>
        <p>&copy;<span id="year"></span> | Kim Watson | Arizona</p>
        <p><img src="images/flag.webp" alt="Arizona Flag"></p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
    <script src="scripts/script.js"></script>
    <script src="scripts/getDates.js"></script>
    <script src="scripts/formvalidation.js"></script>
</body>
</html>
